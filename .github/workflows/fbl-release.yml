name: Build and Release

on:
  push:
    tags:
      - 'fbl-*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history for all tags and branches

    - name: Checkout private repository
      uses: actions/checkout@v3
      with:
        repository: fragcolor-xyz/formabble
        token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
        path: formabble
        ref: ${{ github.ref_name }}
        submodules: recursive
        fetch-depth: 1

    - name: Checkout public repository
      uses: actions/checkout@v3
      with:
        repository: fragcolor-xyz/shards
        path: shards
        ref: ${{ github.ref_name }}
        submodules: recursive
        fetch-depth: 1

    - name: Set up rust
      shell: bash
      env:
        RUSTUP_USE_CURL: 1
      run: |
        RUSTUP_TOOLCHAIN=`cat shards/rust.version`-msvc
        echo "RUSTUP_TOOLCHAIN=$RUSTUP_TOOLCHAIN" >> $GITHUB_ENV
        rustup toolchain install $RUSTUP_TOOLCHAIN

    - name: Set up dev dependencies
      shell: bash
      run: |
        choco install -y --force --version=16.0.6 llvm
        choco install -y cmake ninja

    - name: Build
      env:
        RUST_BACKTRACE: full
      shell: bash
      run: |
        cd shards
        ./bootstrap
        cd ../formabble
        mkdir build
        cd build
        cmake -G Ninja \
          "-DCMAKE_C_COMPILER:FILEPATH=C:\Program Files\LLVM\bin\clang.exe" \
          "-DCMAKE_CXX_COMPILER:FILEPATH=C:\Program Files\LLVM\bin\clang++.exe" \
          "-DRUST_DEFAULT_TARGET_PATH=C:\shards-rust-target" \
          "-DSHARDS_MIN_DEBUG_INFO=ON" \
          "-DSHARDS_DEFAULT_STDOUT_LOG_LEVEL=SPDLOG_LEVEL_INFO" \
          "-DSHARDS_DEFAULT_FILE_LOG_LEVEL=SPDLOG_LEVEL_DEBUG" \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
        echo "Building shards"
        ninja fbl

    - name: Zip Artifacts
      shell: powershell
      run: |
        $normalizedTagName = "${{ github.ref_name }}".Replace('+', '-')
        $zipFilename = "fbl-$normalizedTagName.zip"
        $zipPath = "formabble/build/$zipFilename"
        Get-ChildItem "formabble/build" -Include *.exe, *.dll, *.pdb | Compress-Archive -DestinationPath $zipPath
        echo "Created zip at: $zipPath"
        echo "ZIP_PATH=$zipPath" >> $GITHUB_ENV

    - name: Publish release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ env.ZIP_PATH }}
        token: ${{ secrets.GITHUB_TOKEN }}

